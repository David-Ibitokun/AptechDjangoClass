{% extends 'base.html' %}
{% load static %}

{% block content %}

  <!-- Header Section -->
  <header style="background-color: #222; padding: 20px; text-align: center; color: white;">
    <h1 style="color: white;">Product Details</h1>
  </header>

  <!-- Single Product Section -->
  <main style="max-width: 800px; margin: auto; padding: 40px 20px;">
    <div style="display: flex; flex-direction: column; align-items: center;">

      <!-- Product Image -->
      <img src="https://ng.jumia.is/unsafe/fit-in/300x300/filters:fill(white)/product/65/6880714/1.jpg?5300" alt="Product 3" style="width: 40%; height: 10opx; object-fit: cover;">
        
      <!-- Product Details -->
      <h2 style="font-size: 2rem; color: #2c3e50; margin-top: 20px;">Product Name</h2>
      <p style="font-size: 1.1rem; color: #e67e22; font-weight: bold;">$49.99</p>
      <p style="font-size: 1rem; color: #555; text-align: center; margin: 20px 0;">
        This is a detailed description of the product. It highlights the features, benefits, and any other relevant information that a customer might find useful.
      </p>

      <!-- Add to Cart Button -->
      <button style="background-color: #e67e22; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 5px; transition: background-color 0.3s;">
        Add to Cart
      </button>
    </div>
  </main>

</body>
</html>

{% endblock %}
