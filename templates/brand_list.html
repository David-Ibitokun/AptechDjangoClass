{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-primary mb-4 text-center">Available Brands</h2>

    <div class="list-group shadow-sm rounded">
      {% for brand in brands %}
        <a href="{% url 'brand_detail' brand.id %}" class="list-group-item list-group-item-action">
          {{ brand.name }}
        </a>
      {% empty %}
        <p class="text-muted text-center">No brands available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
