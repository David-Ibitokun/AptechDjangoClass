{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">My Wishlist</h2>
  
  {% if wishlist_items %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for item in wishlist_items %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            {% if item.product.image %}
              <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.name }}">
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ item.product.name }}</h5>
              <p class="text-muted">${{ item.product.price }}</p>
              <a href="{% url 'product_detail' item.product.slug %}" class="btn btn-primary mt-auto">View Product</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-muted">Your wishlist is empty.</p>
  {% endif %}
</div>
{% endblock %}
